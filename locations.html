    <script type="text/javascript">
    function selectLocation(w) {
        var childDivs = document.getElementById('maps').getElementsByTagName('div');
        for( i=0; i< childDivs.length; i++ ) {
            var childDiv = childDivs[i];
            if (childDiv.id === w) {
                childDiv.style.display = "block";
            } else {
                childDiv.style.display = "none";
            }
        }
        var childDivs2 = document.getElementById('addresses').getElementsByTagName('li');
        for( i=0; i< childDivs2.length; i++ ) {
            var childDiv2 = childDivs2[i];
            if (childDiv2.id === w) {
                childDiv2.type = "disc";
                childDiv2.style.fontWeight = "bold";
                childDiv2.children[0].style.color = "black";
            } else {
                childDiv2.type = "circle";
                childDiv2.style.fontWeight = "normal";
                childDiv2.children[0].style.color = "";
            }
        }
    }
    </script>
